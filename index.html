            <div class="card-body">
              <form role="form">
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your email address" aria-label="Email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" aria-label="Password" required>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-success w-100 mt-4 mb-0">Sign in</button>
                </div>
                <div class="text-sm text-start mt-4 mt-md-2 mb-0">
                  <div class="my-0 my-md-0">Don't have an account? <a href="sign-up.html" class="text-dark font-weight-bolder">Sign up</a>
                  </div>
                  <div><a href="forgot.html" class="text-xs text-warning font-weight-bolder">I forgot my password</a>
                  </div>
                </div>
              </form>
